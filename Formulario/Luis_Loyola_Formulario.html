<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <main>
        <img src="welcome.png" alt="Imagen de bienvenida" id="imagen_de_inicio">
    </main>
    <form>
        <h1>Mi Formulario de registro</h1>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">

        <label for="correo">Correo</label>
        <input type="email" id="correo">

        <label for="password">Contrase単a</label>
        <input type="password" id="password">

        <label for="confirmar">Confirmar contrase単a</label>
        <input type="password" id="confirmar">

        <label for="cumple">Cumplea単os</label>
        <input type="date" id="cumple">

        <label>Contrase単a</label>
        <div class="genero">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">

            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">

            <label for="otro">Otro</label>
            <input type="radio" name="genero" id="otro" value="otro">

            <label for="descripcion">Descripcion</label>
            <textarea id="descripcion" placeholder="Escriba aqui"></textarea>

            <label for="lenguaje">Lenguaje favorito</label>
            <select name="lenguaje" id="lenguaje">
                <option value="" selected disabled>Eliga una opcion</option>
                <option value="js">Javascript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>

            </select>
            <input type="submit" value="Enviar">


        </div>

    </form>
</body>

</html>
